<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | EduPortal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background with rotating earth video -->
  <div class="background">
    <video autoplay muted loop id="bg-video">
      <source src="vecteezy_the-planet-earth-rotates-facing-the-sun-in-starry-space-loop_5901453.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <!-- Signup box -->
  <div class="login-container">
    <h1 class="fade-in">🌍 Create Account</h1>
    <form id="signupForm" class="slide-up">
      <input type="text" id="username" placeholder="Choose Username" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
